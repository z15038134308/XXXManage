<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="js/css/layui.css">
		<script type="text/javascript" src="js/layui.js"></script>
		<link rel="stylesheet" href="js/css/adminLogin.css">
		<script>
			$(function(){
				$('#loginBtn').click(function () {
					$.post({
						url:"../adminLogin",
						data: $("#lf").serialize(),
						dataType:"json",
						success:function(data){	
							var code = data.code;
							if(code=="0"){
								location.href = "/XXXManage/admin/index.html";
							}
							
							
						}
						
					});
	            });
			});
		</script> 
	</head>
	<body>
<div class="wrap">
        <img src="js/images/back.jpg" class="imgStyle">
        <div class="loginForm">
            <form id="lf">
                <div class="logoHead">
                    <!--<h2 style="margin-top: 15px">房产销售平台管理系统</h2>-->
                </div>
                <div class="usernameWrapDiv">
                    <div class="usernameLabel">
                        <label>用户名:</label>
                    </div>
                    <div class="usernameDiv">
                        <i class="layui-icon layui-icon-username adminIcon"></i>
                        <input id="loginUsername" class="layui-input adminInput" type="text" name="adminname" placeholder="输入用户名" >
                    </div>
                </div>
                <div class="usernameWrapDiv">
                    <div class="usernameLabel">
                        <label>密码:</label>
                    </div>
                    <div class="passwordDiv">
                        <i class="layui-icon layui-icon-password adminIcon"></i>
                        <input id="loginPassword" class="layui-input adminInput" type="password" name="pwd" placeholder="输入密码">
                    </div>
                </div>
                <!-- <div class="usernameWrapDiv">
                    <div class="usernameLabel">
                        <label>验证码:</label>
                    </div>
                    <div class="cardDiv">
                        <input id="loginCard" class="layui-input cardInput" type="text" name="card" placeholder="输入验证码">
                    </div>
                    <div class="codeDiv">
                        <input id="loginCode" class="layui-input codeInput"  type="button">
                    </div>
                </div> -->
                <div class="usernameWrapDiv">
                    <div class="submitLabel">
                        <label>没有账号？<a href="#" id="loginRegister">点击注册</a></label>
                    </div>
                    <div class="submitDiv">
                        <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="登录"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
	</body>
</html>
