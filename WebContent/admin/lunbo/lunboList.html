<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/css/layui.css">
		<style type="text/css">
				
		</style>
		<script type="text/javascript" src="../js/layui.js"></script>
		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  
			  //第一个实例
			  table.render({
			    elem: '#demo'
			    ,url: '../../user/lunboServlet' //数据接口
			    ,page: true //开启分页
			    ,cols: [[ //表头
			      {field: 'id', title: 'ID', width:300, sort: true}
			      ,{field: 'timg', title: '照片', width: 300,templet:'<div><img  src="../../img/{{d.timg}}"></div>'}
			      ,{field: 'barDemo', title: '操作', width:300,toolbar: '#barDemo'}
			    ]]
			  });
			  
			});
			
			$(function(){
				$("#edit").click(function(){
					$.post({
						url:"../../user/lunboServlet",
						data: $("#editform").serialize(),
						dataType:"json",
						success:function(data){	
							var code = data.code;
							if(code=='200'){
								location.href = "lunboList.html";
							}
							
						}
						
					});
				});
			});
		</script>
	</head>
	<body>
		<table id="demo" lay-filter="test"></table>
		
		<form style="display:none" id="editform" lay-filter="formTest" class="layui-form layui-form-pane" >
		  <input type="hidden" name="op" value="edit">
		  <input type="hidden" name="id" value="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">图片</label>
		    <div class="layui-input-inline">
		      <input type="text" name="nnfile" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  
		  
		  
		  <div class="layui-form-item">
		    <button id="edit" class="layui-btn" lay-submit="" lay-filter="demo2">修改</button>
		  </div>
		</form>
		
		<!-- 添加操作的两个按钮 编辑和删除 -->
		<script type="text/html" id="barDemo">
    		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</ a>
    		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</ a>
		</script>
		
		<script type="text/javascript">
		/* 以下js代码使用layui的js来实现编辑和删除的功能 */
		layui.use(['table','form'], function(){
			  var table = layui.table;
			  var form = layui.form;
			  var $ = layui.$;
			  table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			      var data = obj.data; //获得当前行数据
			      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			      var tr = obj.tr; //获得当前行 tr 的DOM对象

			      if(layEvent === 'del'){ //删除
			            layer.confirm('真的删除ID为：'+data.id+"的用户吗?", function(index){
			            
			                //console.log(data.p_id);
			                //向服务端发送删除指令
			                    $.ajax({
			                        url:'../../user/lunboServlet',
			                        type:'get',
			                        data:{'id':data.id,'op':"del"},//向服务端发送删除的id
			                        dataType:'json',
			                        success:function(data){
			                        	var suc = data.code;
			                            if(suc==200){
			                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
			                                layer.close(index);
			                                console.log(index);
			                                layer.msg("删除成功",{icon:1});
			                            }
			                            else{
			                                layer.msg("删除失败",{icon:5});
			                            }
			                        }
			                    });
			                    layer.close(index); 
			                     });
			              
			      } else if(layEvent === 'edit'){ //编辑
			        console.log(data);
			      					/* 打开上面隐藏的修改的form表单 */
									layer.open({
			                            type: 1,
			                            area: ['700px', '500px'],
			                            title: "更改信息",
			                            fixed: false, //不固定
			                            maxmin: true,
			                            maxmin: false,
			                            shadeClose:false,
			                            content: $('#editform')
			                          });
			                          //表单值
			                          form.val("formTest",{
			                            "nfile":data.timg,
			                            "id":data.id
			                         });
			       
			        }
			    });
			  
			});
		</script>
		
	</body>
		<style type="text/css">
		    .layui-table-cell{text-align:center;height: auto !important;}
		</style>
</html>
