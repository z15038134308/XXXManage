	        .dropdown-submenu {
            position: relative;
        }
        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -6px;
            margin-left: -1px;
            -webkit-border-radius: 0 6px 6px 6px;
            -moz-border-radius: 0 6px 6px;
            border-radius: 0 6px 6px 6px;
        }
        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }
        .dropdown-submenu > a:after {
            display: block;
            content: " ";
            float: right;
            width: 0;
            height: 0;
            border-color: transparent;
            border-style: solid;
            border-width: 5px 0 5px 5px;
            border-left-color: #ccc;
            margin-top: 5px;
            margin-right: -10px;
        }
        .dropdown-submenu:hover > a:after {
            border-left-color: #fff;
        }
        .dropdown-submenu.pull-left {
            float: none;
        }
        .dropdown-submenu.pull-left > .dropdown-menu {
            left: -100%;
            margin-left: 10px;
            -webkit-border-radius: 6px 0 6px 6px;
            -moz-border-radius: 6px 0 6px 6px;
            border-radius: 6px 0 6px 6px;
        }
	    </style>

	<script>
		
			 var TableInit = function () {
			     var oTableInit = new Object();
			     //初始化Table
			     oTableInit.Init = function () {      //请求后台的URL（*）
			 
			         $('#DistributeTable').bootstrapTable({
			             url: '../user/cart?op=chart&userid='+$("#userid").val(),
			             method: 'post', 
			             striped: true,                      
			             cache: false,                  //是否使用缓存，默认为true
			             sortable: true,  
			             sortName:"PONum",
			             sidePagination: "server",           
			             uniqueId: "id"             //每一行的唯一标识，一般为主键列
			            
			         });
			     };
			 
			     //得到查询的参数
			     oTableInit.queryParams = function (params) {
			         var e = [{ PageSize: params.limit, PageIndex: Math.floor(params.offset / params.limit) + 1, OrderByField: params.sort , OrderByType: params.order == "asc" ? 0 : 1, AllotState: 1, PONum:"" }];
			         return e;
			     };
			     return oTableInit;
			 };
		
		
		$(function(){
			$.ajax({
				url:"../user/type",
				dataType:"json",
				type:"post",
				success:function(data){	
					for(var i in data){
						var level1 = data[i];
						var $d1 = $('<li class="dropdown-submenu"><a tabindex="-1" href="javascript:;">'+level1.title+'</a></li>');
						$("#dd").append($d1);
						
						var data2 = level1.children;
						var $d2 = $('<ul class="dropdown-menu"></ul>');
						for(var j in data2){
							var level2 = data2[j];
							var $data2 = $('<li class="dropdown-submenu"><a href="javascript:;">'+level2.title+'</a></li>');
							
							var data3 = level2.children;
							var $d3 = $('<ul class="dropdown-menu"></ul>');
							for(var m in data3){
								var level3 = data3[m];
								var $data3 = $('<li><a href="javascript:;">'+level3.title+'</a></li>');
								$d3.append($data3);
							}
							$data2.append($d3);
							
							$d2.append($data2);
						}
						$d1.append($d2);
						
					}
					
				}
				
			});
		});
		
		$.ajax({
			type: "post",
			url: "../user/cookie",
			dataType: "json",
			success: function(data){
				var id = data.id;
				var name = data.name;
				
				if(id != null){
					$("#navigation").html("");
					var $op = $("<a id='logout'>欢迎用户 "+name+"</a> <a href='chart.html'>购物车</a>");
					$("#navigation").append($op);
					$("#userid").val(id);
				}
				
				var oTable = new TableInit();
				oTable.Init();
			}
		});
